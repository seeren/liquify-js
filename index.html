<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Liquify WebGL filter" />
    <meta name="keywords" content="liquify, filter, web-gl" />
    <meta name="theme-color" content="#ffffff">
    <style>
        html,
        html body,
        html body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            position: relative;
            background: #212121;
        }

        html .dg.ac {
            z-index: 9;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(./ressources/images/sample.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .title {
            color: #fafafa;
            position: absolute;
            bottom: 40%;
            font-size: 4em;
            width: 100%;
            padding: 0em;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <title>
        Liquify JS
    </title>
</head>

<body>

    <div liquify class="screen"></div>
    <h1 liquify class="title">
        Liquify Responsive Content
    </h1>

    <script type="text/javascript" src="./node_modules/dat.gui/build/dat.gui.min.js"></script>
    <script type="text/javascript" src="./dist/index.js"></script>
    <script>
        let gui = new dat.GUI();
        let screen = window.document.querySelector(".screen");
        let title = window.document.querySelector(".title");
        title.Liquify.filter.frequency = 0.02;
        title.Liquify.filter.radian = 0.7;
        title.Liquify.filter.amplitude = 0.025;
        gui.add(screen.Liquify.filter, 'frequency', 0, 1).name("Frequency");
        gui.add(screen.Liquify.filter, 'radian', 0, 2).name("Radian");
        gui.add(screen.Liquify.filter, 'amplitude', 0, 0.1).name("Amplitude");
    </script>
</body>

</html>
